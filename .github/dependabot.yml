version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.jenkins-ci.plugins:plugin
    versions:
    - "4.15"
    - "4.16"
    - "4.17"
  - dependency-name: org.mockito:mockito-inline
    versions:
    - 3.7.7
    - 3.8.0
  - dependency-name: org.jenkins-ci:symbol-annotation
    versions:
    - "1.20"
    - "1.21"
